<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System [CRUD]</title>
    <!-- &---------Fav Icon --------- -->
    <link rel="icon" type="image/x-icon" href="./imgs/4805657.png">
    <!-- &---------FontAwesome Css --------- -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- &---------Bootstrap Css --------- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- &---------Main Css --------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="my-4">
            <div class="container  w-75 p-3">
                <h1 class="text-center text-white">Product Management System</h1>

                <form class="my-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter Product Name" autocomplete="off">
                        <label for="name">Name</label>
                    </div>


                    <div class="form-floating">
                        <input type="text" class="form-control" id="category" placeholder="Category" autocomplete="off"list="categories">
                        <label for="category">Category</label>
                        <datalist id="categories">
                            <option>Mobile</option>
                            <option>Laptop</option>
                            <option>Screen</option>
                            <option>Camera</option>
                            <option>Clothes</option>
                        </datalist>
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="price" placeholder="Enter Price">
                        <label for="price">Price</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <textarea class="form-control" id="description"
                            placeholder="Enter Product Description"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div>
                        <input type="file" id="imageInput" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary mt-4" id="addBtn">Add Product</button>
                </form>

                <div class="row mb-4 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productsContainer">
                
                   
                </div>
            </div>
        </section>
    </main>
    <!-- &---------Bootstrap Js --------- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- &---------Main Js --------- -->
    <script src="./js/index.js"></script>
</body>

</html>
